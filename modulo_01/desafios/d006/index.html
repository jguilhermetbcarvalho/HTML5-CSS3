<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos pada descobrir qual tag deverá utilizar em cada caso.</h1>
    <ul type="square">
        <li><span title="Use a tag <p>"><ins>Parágrafos</ins></span></li>
        <li><span title="Use as tags <h1> a <h6>"><ins>Títulos</ins></span></li>
        <li><span title="Use a tag <img>"><ins>Imagens</ins></span></li>
        <li><span title="Use a tag <abbr>"><ins>Abreviações</ins></span></li>
        <li><span title="Use a tag <code> ou <code> junto com a tag <pre>"><ins>Códigos-fonte</ins></span></li>
        <li><span title="Use a tag <ol>"><ins>Listas numeradas</ins></span></li>
        <li><span title="Use a tag <ul>"><ins>Listas com demarcadores</ins></span></li>
        <li><span title="Use a tag <a>"><ins>Links</ins></span></li>
        
    </ul>

</body>
</html>
